<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>Edit Project</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Project Title</label>
            <input type="text" class="form-control" name="title" value="{{ project.title }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" name="image" value="{{ project.image }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="4" required>{{ project.description }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" name="category" value="{{ project.category }}">
          </div>

          <button type="submit" class="btn btn-success">Update Project</button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
