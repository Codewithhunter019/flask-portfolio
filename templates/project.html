<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4 text-center">Edit Project</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ project.title }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Image Path</label>
        <input type="text" name="image" class="form-control" value="{{ project.image }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required>{{ project.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ project.category }}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <a href="/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
  </div>

</body>
</html>
