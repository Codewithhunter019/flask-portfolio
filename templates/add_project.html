<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4 text-center">Add New Project</h2>

    <!-- ✅ Added enctype for file uploads -->
    <form method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <!-- ✅ Changed image input to file upload -->
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Project</button>
    </form>

    <a href="/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
  </div>

</body>
</html>
